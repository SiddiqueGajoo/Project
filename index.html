<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <style>
        .container {
            width: 200px;
        }
      
        #searchBtn {
    padding: 10px;
    margin-left: 300px;
    background-color: #b2b2f4;
    color: #fff;
    border: none;
    border-radius: 100px;
    padding: 12px;
    min-width: 120px;
  align-items: center;
  }
  
    </style>
    
    <script src="app.js" defer></script>
    <h2 style="background-color: aquamarine; text-align: center;">Movie Recommendation App</h2>
</head>
<body>

    <div><br>
       
        <label for="genre">Genre</label>
        <select class="container" name="genre" id="genre">
            <option value="All">All</option>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Drama">Romance</option>
            <option value="Drama">History</option>
            <option value="Drama">Thriller</option>
            <option value="Drama">Animation</option>
            <option value="Drama">Science Fiction</option>
            <option value="Drama">War</option>
            <option value="Drama">Crime</option>
        </select> 
        
        <label for="year">Year</label>
        <select class="container" name="year" id="year">
            <option value="All">All</option>
            <option value="2019">2010</option>
            <option value="2019">2011</option>
            <option value="2019">2012</option>
            <option value="2019">2013</option>
            <option value="2019">2014</option>
            <option value="2019">2015</option>
            <option value="2019">2016</option>
            <option value="2019">2017</option>
            <option value="2019">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            
            
        </select>
       
        <label for="language">Language</label>
        <select class="container" name="language" id="language">
            <option value="All">All</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Japanese">Japanese</option>
            <option value="Chinese">Chinese</option>
            <option value="Hindi">Hindi</option>
            <option value="Urdu">Urdu</option>
        </select>
    </div> <br>
    <div>
        <label for="ratings">Ratings</label>
        <select style="width: 700px;" name="ratings" id="ratings">
            <option value="All">All</option>
            <option value="5">9</option>
            <option value="4">8</option>
            <option value="3">7</option>
            <option value="2">6</option>
            <option value="1">5</option>
            <option value="1">4</option>
            <option value="1">3</option>
            <option value="1">2</option>
            <option value="1">1</option>


        </select> <br><br>
       
    </div>
    
        <button id="searchBtn">Search</button>
    
    
    <div class="m-auto my-5 justify-center w-[97%]">
        <table id="movies-list" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-500 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class=" w-[10%] px-6 py-3">
                     Rank
                    </th>
                    <th scope="col" class="w-[70%] px-6 py-3">
                      Movie
                    </th>
                    <th scope="col" class="w-[20%] px-6 py-3">
                        Year
                    </th>
                   
                </tr>
            </thead>
            <tbody id="dataOutput">
                <tr id="tableElem" class="bg-white border-b dark:bg-gray-200 text-gray-900 dark:border-gray-700">
                   
                    
                </tr>
               
               
            </tbody>
        </table>
    </div>
</body>
</html>
